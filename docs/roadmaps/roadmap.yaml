roadmap_version: '1.0'
github_enabled: true
github_repo: paiml/trueno
roadmap:
  - id: avx512-max-min
    title: "Implement AVX-512 max/min with 8-12x speedup (Phase 4)"
    status: completed
    type: feature
    priority: high
    description: |
      Implement AVX-512 SIMD acceleration for max() and min() reduction operations.
      Achieved: 8-12x speedup over scalar baseline.

  - id: avx512-argmax-argmin
    title: "Implement AVX-512 argmax/argmin with 3.2-3.3x speedup (Phase 5)"
    status: completed
    type: feature
    priority: high
    description: |
      Implement AVX-512 SIMD acceleration for argmax() and argmin() index-finding operations.
      Target: ≥8x speedup over scalar baseline for compute-bound reductions.

      Implementation strategy:
      - 16-way parallel comparison with index tracking
      - Horizontal reduction to find max/min value and its index
      - Scalar scan for exact index verification

      Testing:
      - 10 tests (5 argmax, 5 argmin)
      - Target: 817 total tests passing

      Performance validation:
      - Benchmark argmax/argmin at sizes 1000, 10000
      - Target: 8x+ speedup vs scalar baseline

  - id: start-aprender
    title: "Start Aprender ML library Phase 1"
    status: blocked
    type: feature
    priority: high
    github_issue: "paiml/aprender#12"
    description: |
      BLOCKED: Different repository - tracked in paiml/aprender#12

      Begin Aprender implementation using specification at:
      ../aprender/docs/specifications/graph-traditional-descriptive-statistics-spec.md

      Phase 1 goals:
      - Project setup with EXTREME TDD + PMAT quality gates
      - Implement traditional descriptive statistics
      - Integrate with Trueno for SIMD-accelerated primitives

  - id: publish-trueno-v0-3-0
    title: "Publish Trueno v0.3.0 with AVX-512"
    status: completed
    type: release
    priority: medium
    description: |
      Release Trueno v0.3.0 with complete AVX-512 backend support.

      Completed:
      - 5 phases of AVX-512 implementation (add, dot, sum, max/min, argmax/argmin)
      - 819 tests passing
      - TDG score 92.4/100 (A)
      - Version 0.3.0 released with git tag
      - Pushed to GitHub

  - id: avx512-sub-mul-div
    title: "Implement AVX-512 sub/mul/div (optional - memory-bound)"
    status: todo
    type: feature
    priority: low
    description: |
      Implement AVX-512 versions of sub(), mul(), div() element-wise operations.

      Note: These are memory-bound operations (~1x speedup like add()).
      Low priority since they won't achieve 8x target.

      Implementation: 16-way SIMD with _mm512_sub_ps, _mm512_mul_ps, _mm512_div_ps

  - id: avx512-norm-l2
    title: "Implement AVX-512 norm_l2 (8x+ speedup expected)"
    status: todo
    type: feature
    priority: high
    description: |
      Implement AVX-512 L2 norm: sqrt(sum(x^2))

      Compute-bound operation - should achieve 8x+ speedup.
      Uses _mm512_mul_ps + _mm512_add_ps + sqrt()

      Testing: 5 tests, backend equivalence
      Target: ≥8x speedup vs scalar

  - id: github-release-v0-3-0
    title: "Create GitHub Release for v0.3.0"
    status: completed
    type: release
    priority: medium
    description: |
      Create official GitHub Release for v0.3.0.

      Completed:
      - GitHub Release created: https://github.com/paiml/trueno/releases/tag/v0.3.0
      - Includes comprehensive AVX-512 feature highlights
      - Performance benchmark table (11-12x dot, 9.8-10.2x sum, 8-12x max/min)
      - Quality metrics (819 tests, TDG 92.4/100)
