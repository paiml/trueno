<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <linearGradient id="truenoBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="pythonBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#991b1b;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0f172a"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-size="36" font-weight="bold" fill="#f1f5f9">
    Why Trueno Outperforms NumPy/PyTorch
  </text>

  <!-- Subtitle -->
  <text x="600" y="85" text-anchor="middle" font-size="18" fill="#94a3b8">
    5 Key Technical Advantages of Rust-Native SIMD Compute
  </text>

  <!-- Performance Bars -->
  <g transform="translate(100, 130)">
    <!-- Trueno Bar -->
    <rect x="0" y="0" width="500" height="60" rx="8" fill="url(#truenoBg)" filter="url(#shadow)"/>
    <text x="15" y="25" font-size="20" font-weight="bold" fill="#ffffff">Trueno (Rust)</text>
    <text x="15" y="48" font-size="16" fill="#bfdbfe">AVX2: 340% faster Â· GPU: 10-50x (matmul)</text>

    <!-- NumPy/PyTorch Bar -->
    <rect x="0" y="80" width="300" height="60" rx="8" fill="url(#pythonBg)" filter="url(#shadow)"/>
    <text x="15" y="105" font-size="20" font-weight="bold" fill="#ffffff">NumPy/PyTorch</text>
    <text x="15" y="128" font-size="16" fill="#fca5a5">Python overhead Â· Unreliable SIMD</text>
  </g>

  <!-- 5 Reasons Grid -->
  <g transform="translate(100, 270)">
    <!-- Reason 1: Zero Overhead -->
    <g>
      <rect x="0" y="0" width="320" height="220" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="160" cy="30" r="20" fill="#3b82f6"/>
      <text x="160" y="37" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f172a">1</text>
      <text x="160" y="70" text-anchor="middle" font-size="18" font-weight="bold" fill="#f1f5f9">Zero Overhead</text>
      <text x="160" y="95" text-anchor="middle" font-size="14" fill="#cbd5e1">Compiled to native code</text>
      <text x="160" y="115" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ No Python interpreter</text>
      <text x="160" y="135" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ No GIL contention</text>
      <text x="160" y="155" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Zero runtime type checks</text>
      <text x="160" y="175" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Monomorphization</text>
      <text x="160" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#22c55e">~2-4x faster baseline</text>
    </g>

    <!-- Reason 2: Explicit SIMD -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="320" height="220" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="160" cy="30" r="20" fill="#8b5cf6"/>
      <text x="160" y="37" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f172a">2</text>
      <text x="160" y="70" text-anchor="middle" font-size="18" font-weight="bold" fill="#f1f5f9">Explicit SIMD Control</text>
      <text x="160" y="95" text-anchor="middle" font-size="14" fill="#cbd5e1">Guaranteed intrinsics</text>
      <text x="160" y="115" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ AVX-512: 16 f32/cycle</text>
      <text x="160" y="135" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ AVX2: 8 f32/cycle</text>
      <text x="160" y="155" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ FMA acceleration</text>
      <text x="160" y="175" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Runtime CPU detection</text>
      <text x="160" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#22c55e">~4-8x faster (compute)</text>
    </g>

    <!-- Reason 3: Intelligent GPU -->
    <g transform="translate(720, 0)">
      <rect x="0" y="0" width="320" height="220" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="160" cy="30" r="20" fill="#f59e0b"/>
      <text x="160" y="37" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f172a">3</text>
      <text x="160" y="70" text-anchor="middle" font-size="18" font-weight="bold" fill="#f1f5f9">Intelligent GPU Dispatch</text>
      <text x="160" y="95" text-anchor="middle" font-size="14" fill="#cbd5e1">Workload-aware routing</text>
      <text x="160" y="115" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Matmul: GPU at 500Ã—500+</text>
      <text x="160" y="135" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Avoids PCIe overhead</text>
      <text x="160" y="155" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ 14-55ms transfer cost</text>
      <text x="160" y="175" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Smart CPU/GPU hybrid</text>
      <text x="160" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#22c55e">~2-10x faster (large ops)</text>
    </g>

    <!-- Reason 4: Memory Layout -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="320" height="220" rx="10" fill="#1e293b" stroke="#06b6d4" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="160" cy="30" r="20" fill="#06b6d4"/>
      <text x="160" y="37" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f172a">4</text>
      <text x="160" y="70" text-anchor="middle" font-size="18" font-weight="bold" fill="#f1f5f9">Optimal Memory Layout</text>
      <text x="160" y="95" text-anchor="middle" font-size="14" fill="#cbd5e1">Cache-friendly design</text>
      <text x="160" y="115" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ SIMD-aligned Vec&lt;T&gt;</text>
      <text x="160" y="135" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Zero-copy operations</text>
      <text x="160" y="155" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ No Python object overhead</text>
      <text x="160" y="175" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Ownership guarantees</text>
      <text x="160" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#22c55e">~1.5-3x fewer cache misses</text>
    </g>

    <!-- Reason 5: Backend Efficiency -->
    <g transform="translate(360, 260)">
      <rect x="0" y="0" width="320" height="220" rx="10" fill="#1e293b" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="160" cy="30" r="20" fill="#ec4899"/>
      <text x="160" y="37" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f172a">5</text>
      <text x="160" y="70" text-anchor="middle" font-size="18" font-weight="bold" fill="#f1f5f9">Backend Selection Efficiency</text>
      <text x="160" y="95" text-anchor="middle" font-size="14" fill="#cbd5e1">Resolve once, use everywhere</text>
      <text x="160" y="115" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Detect at Vector creation</text>
      <text x="160" y="135" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ No per-op overhead</text>
      <text x="160" y="155" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ OpComplexity thresholds</text>
      <text x="160" y="175" text-anchor="middle" font-size="13" fill="#94a3b8">â€¢ Kaizen optimizations</text>
      <text x="160" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="#22c55e">Eliminates redundant checks</text>
    </g>

    <!-- Summary Box -->
    <g transform="translate(720, 260)">
      <rect x="0" y="0" width="320" height="220" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="3" filter="url(#shadow)"/>
      <text x="160" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#10b981">OVERALL ADVANTAGE</text>
      <text x="160" y="75" text-anchor="middle" font-size="16" font-weight="bold" fill="#f1f5f9">Dot Product (1M elements)</text>
      <text x="160" y="100" text-anchor="middle" font-size="14" fill="#cbd5e1">Trueno AVX2: 340% faster</text>
      <line x1="60" y1="120" x2="260" y2="120" stroke="#475569" stroke-width="1"/>
      <text x="160" y="145" text-anchor="middle" font-size="16" font-weight="bold" fill="#f1f5f9">Matrix Multiply (500Ã—500)</text>
      <text x="160" y="170" text-anchor="middle" font-size="14" fill="#cbd5e1">Trueno GPU: 2-10x faster</text>
      <line x1="60" y1="190" x2="260" y2="190" stroke="#475569" stroke-width="1"/>
      <text x="160" y="215" text-anchor="middle" font-size="12" font-style="italic" fill="#94a3b8">Empirically validated</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="600" y="760" text-anchor="middle" font-size="14" fill="#64748b">
    ðŸ“– See benchmarks/README.md to replicate these results | Built with EXTREME TDD âš¡
  </text>
</svg>
