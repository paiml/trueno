    <g transform="translate(50, 50)">
      <text x="0" y="0" font-family="monospace" font-size="13" font-weight="bold" fill="#1a1a1a">Local Performance:</text>
      <text x="0" y="20" font-family="monospace" font-size="12" fill="#666">‚Ä¢ Dot Product: 10.8 ¬µs (1.6x faster than NumPy)</text>
      <text x="0" y="38" font-family="monospace" font-size="12" fill="#666">‚Ä¢ Hand-tuned AVX-512 SIMD intrinsics</text>
      <text x="0" y="56" font-family="monospace" font-size="12" fill="#666">‚Ä¢ Native Rust, zero Python overhead</text>
    </g>

    <g transform="translate(480, 50)">
      <text x="0" y="0" font-family="monospace" font-size="13" font-weight="bold" fill="#1a1a1a">Lambda Deployment:</text>
      <text x="0" y="20" font-family="monospace" font-size="12" fill="#22c55e" font-weight="bold">‚Ä¢ Cold Start: 6.70ms (12.8x faster!)</text>
      <text x="0" y="38" font-family="monospace" font-size="12" fill="#22c55e" font-weight="bold">‚Ä¢ Binary Size: 396KB (126x smaller!)</text>
      <text x="0" y="56" font-family="monospace" font-size="12" fill="#22c55e" font-weight="bold">‚Ä¢ Memory: 11MB (9x less!)</text>
    </g>
  </g>

  <!-- Comparison Table -->
  <g transform="translate(50, 270)">
    <text x="0" y="0" font-family="monospace" font-size="14" font-weight="bold" fill="#c0392b">
      ‚ùå The Lie Gets WORSE Each Layer:
    </text>

    <g transform="translate(0, 20)">
      <text x="0" y="0" font-family="monospace" font-size="11" fill="#666">
        1. Start: Pure Python (~50MB runtime, slow cold start)
      </text>
      <text x="0" y="18" font-family="monospace" font-size="11" fill="#666">
        2. "Optimize": Wrap in C++ (~10-50MB binary, bloated SDK)
      </text>
      <text x="0" y="36" font-family="monospace" font-size="11" fill="#666">
        3. Deploy: Lambda loads HUGE binary ‚Üí 28-86ms cold start
      </text>
      <text x="0" y="54" font-family="monospace" font-size="11" font-weight="bold" fill="#c0392b">
