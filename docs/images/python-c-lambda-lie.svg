      </text>
    </g>
  </g>

  <!-- Key Insight Box -->
  <g transform="translate(650, 250)">
    <rect x="0" y="0" width="300" height="110" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="150" y="25" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#856404">
      üí° Key Insight
    </text>
    <text x="150" y="50" font-family="monospace" font-size="11" text-anchor="middle" fill="#1a1a1a">
      "Wrapping Python in C++"
    </text>
    <text x="150" y="68" font-family="monospace" font-size="11" text-anchor="middle" fill="#1a1a1a">
      trades LOCAL speed for
    </text>
    <text x="150" y="86" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="#c0392b">
      MASSIVE Lambda overhead
    </text>
  </g>

  <!-- Bottom annotation -->
  <text x="500" y="570" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">
    üìä Data: AWS Lambda us-east-1 (Graviton2) ‚Ä¢ Measured cold start from CloudWatch Init Duration
  </text>
  <text x="500" y="590" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">
    Source: ruchy-lambda benchmarks ‚Ä¢ Trueno gives you BOTH: fast compute AND tiny binary
  </text>
</svg>
