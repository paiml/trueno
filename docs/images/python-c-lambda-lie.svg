<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="35" font-family="monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    The Lambda Lie: "Just Wrap Python in C++"
  </text>

  <!-- Subtitle -->
  <text x="500" y="60" font-family="monospace" font-size="14" text-anchor="middle" fill="#666">
    ü§• Each "optimization" makes the problem WORSE for serverless deployment
  </text>

  <!-- Pinocchio Nose Growing (left to right, getting longer) -->
  <g transform="translate(50, 150)">

    <!-- BASE: Python Face (Left side) -->
    <circle cx="80" cy="150" r="70" fill="#3776ab" opacity="0.2" stroke="#3776ab" stroke-width="3"/>
    <text x="80" y="145" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#3776ab">Python</text>
    <text x="80" y="165" font-family="monospace" font-size="12" text-anchor="middle" fill="#666">NumPy</text>

    <!-- Nose Segment 1: "Fast Locally" -->
    <polygon points="150,130 280,140 280,160 150,170" fill="#f39c12" opacity="0.7" stroke="#d68910" stroke-width="2"/>
    <text x="215" y="135" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Fast Compute</text>
    <text x="215" y="180" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">1.6x slower than Trueno</text>

    <!-- Nose Segment 2: "Wrap in C++" - BIGGER -->
    <polygon points="280,135 450,125 450,175 280,165" fill="#f1c40f" opacity="0.7" stroke="#d4a514" stroke-width="2"/>
    <text x="365" y="125" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#c0392b">ü§• "Wrap in C++"</text>
    <text x="365" y="165" font-family="monospace" font-size="11" text-anchor="middle" fill="#1a1a1a">Binary: ~10-50MB</text>
    <text x="365" y="190" font-family="monospace" font-size="10" text-anchor="middle" fill="#c0392b">HUGE for Lambda!</text>

    <!-- Nose Segment 3: "AWS Lambda Reality" - EVEN BIGGER -->
    <polygon points="450,120 650,105 650,195 450,180" fill="#e74c3c" opacity="0.7" stroke="#c0392b" stroke-width="3"/>
    <text x="550" y="110" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">ü§• "Deploy to Lambda"</text>
    <text x="550" y="155" font-family="monospace" font-size="12" text-anchor="middle" fill="#fff">Cold Start: 28-86ms</text>
    <text x="550" y="175" font-family="monospace" font-size="11" text-anchor="middle" fill="#fff">Memory: 50-100MB+</text>
    <text x="550" y="205" font-family="monospace" font-size="11" font-weight="bold" text-anchor="middle" fill="#c0392b">MASSIVE OVERHEAD!</text>

    <!-- Nose Segment 4: "The Biggest Lie" - LONGEST -->
    <polygon points="650,100 870,90 870,210 650,200" fill="#c0392b" opacity="0.8" stroke="#922b21" stroke-width="3"/>
    <text x="760" y="95" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">ü§•ü§• "Production Ready"</text>
    <text x="760" y="140" font-family="monospace" font-size="11" text-anchor="middle" fill="#fff">Python: 85.73ms cold start</text>
    <text x="760" y="160" font-family="monospace" font-size="11" text-anchor="middle" fill="#fff">C++: 28.96ms cold start</text>
    <text x="760" y="180" font-family="monospace" font-size="11" text-anchor="middle" fill="#fff">Binary: HUGE runtime</text>
    <text x="760" y="220" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">‚ùå NOT optimized!</text>
  </g>

  <!-- THE TRUTH: Trueno (Bottom section) -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="900" height="150" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="3" rx="10"/>

    <text x="450" y="30" font-family="monospace" font-size="18" font-weight="bold" text-anchor="middle" fill="#22c55e">
      ‚úÖ THE TRUTH: Trueno (No Wrapping Needed)
    </text>

