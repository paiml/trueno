<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="thunder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="rust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ce422b"/>
      <stop offset="100%" style="stop-color:#f74c00"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- SIMD register visualization -->
  <g transform="translate(180, 220)" opacity="0.4">
    <rect x="0" y="0" width="200" height="30" rx="3" fill="none" stroke="url(#blue)" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="30" stroke="url(#blue)" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="30" stroke="url(#blue)" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="30" stroke="url(#blue)" stroke-width="1"/>
    <text x="25" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="75" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="125" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="175" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="-40" y="20" font-family="monospace" font-size="11" fill="#888" text-anchor="end">AVX</text>
  </g>

  <g transform="translate(900, 220)" opacity="0.4">
    <rect x="0" y="0" width="200" height="30" rx="3" fill="none" stroke="url(#blue)" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="30" stroke="url(#blue)" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="30" stroke="url(#blue)" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="30" stroke="url(#blue)" stroke-width="1"/>
    <text x="25" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="75" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="125" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="175" y="20" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">f32</text>
    <text x="240" y="20" font-family="monospace" font-size="11" fill="#888" text-anchor="start">GPU</text>
  </g>

  <g transform="translate(640, 280)">
    <!-- Lightning bolt -->
    <g transform="translate(-40, -100)">
      <path d="M 40 0 L 20 60 L 50 55 L 25 120 L 80 45 L 45 50 L 70 0 Z" fill="url(#thunder)" opacity="0.95"/>
    </g>

    <!-- Performance arrows -->
    <g transform="translate(-120, 40)">
      <path d="M 0 0 L 60 0" stroke="url(#thunder)" stroke-width="3" fill="none"/>
      <polygon points="60,0 50,-6 50,6" fill="url(#thunder)"/>
      <text x="30" y="20" font-family="monospace" font-size="11" fill="#fbbf24" text-anchor="middle">11.9x</text>
    </g>

    <g transform="translate(60, 40)">
      <path d="M 0 0 L 60 0" stroke="url(#blue)" stroke-width="3" fill="none"/>
      <polygon points="60,0 50,-6 50,6" fill="url(#blue)"/>
      <text x="30" y="20" font-family="monospace" font-size="11" fill="#60a5fa" text-anchor="middle">SIMD</text>
    </g>
  </g>

  <!-- Target badges -->
  <g transform="translate(440, 380)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="url(#rust)" opacity="0.9"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle">CPU</text>
  </g>
  <g transform="translate(540, 380)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="url(#blue)" opacity="0.9"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle">GPU</text>
  </g>
  <g transform="translate(640, 380)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="url(#thunder)" opacity="0.9"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle">WASM</text>
  </g>
  <g transform="translate(740, 380)">
    <rect x="0" y="0" width="100" height="24" rx="4" fill="#0f3460" opacity="0.9" stroke="url(#blue)" stroke-width="1"/>
    <text x="50" y="16" font-family="monospace" font-size="11" fill="#60a5fa" text-anchor="middle">AVX-512</text>
  </g>

  <text x="640" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#fff" text-anchor="middle">trueno</text>
  <text x="640" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888" text-anchor="middle">Multi-Target High-Performance Compute Library</text>
</svg>
